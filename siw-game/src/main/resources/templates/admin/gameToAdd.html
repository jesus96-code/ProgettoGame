<!DOCTYPE html>
<html>

<head>
	<title>Scelta gioco esclusivo</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-game.png" width="50%"/></a></div>
	<h1 th:text="'Gioco esclusivo per la console ' + ${console.name}"></h1>
	<div th:if="${games.isEmpty()}">Non ci sono giochi esclusivi nel sistema</div>
	<ul>
		<li th:each="game : ${games}">
			<a th:href="@{'/admin/setGiocoEsclusivoToConsole/'+ ${game.id}+'/'+${console.id}}"
				th:text="${game.name}">Steven </a>
		</li>
	</ul>
</body>

</html>
