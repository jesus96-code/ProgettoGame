<!DOCTYPE html>
<html>

<head>
	<title>Games</title>
	<link rel="stylesheet" href="/css/game.css" />
</head>

<body>
	<header>
		<!--  <div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>-->
		<div th:if="${username}">
			  <span th:text="${username}"></span>
			  <a href="/logout">
			    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Logout</button>
			  </a>
		  </div>
			<div th:unless="${username}">
			  <a href="/login"><button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button></a>
		  </div>
	</header>

	<div><a href="/"><img src="/images/logo-game.png" width="50%"/></a></div>
	<h1>Games</h1>
	<div th:if="${games==null || games.isEmpty()}">Non ci sono games nel sistema</div>
	<ul>
		<li th:each="game : ${games}">
			<a th:href="@{'/game' + '/' + ${game.id}}"
				th:text="${game.name}">Dino </a>
		</li>
	</ul>
</body>

</html>
