<!DOCTYPE html>
<html>
  <head>
    <title>Elenco games</title>
	<link rel="stylesheet" href="/css/game.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-game.png" width="50%"/></a></div>
    <h1>Dettagli Game</h1>
    <div th:if="${game}">
        <span th:text="${game.name}">Dino </span>
        <!--  <span th:text="'(' + ${artist.dateOfBirth} + ')'">20/20/2000</span> -->
        <span><img width="10%"  th:src=${game.urlOfPicture} /></span>
    </div>
    <div th:unless="${game}">Non esiste</div>
  </body>
  
  <footer>
  	<div>
  		<a href="/game">
  			<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Torna indietro</button>
  		</a>
  	</div>
  </footer>
</html>
